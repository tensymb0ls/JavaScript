<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buhuchet</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./spread.js" defer></script>
    <script src="./distruct.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Личный финансовый отчет</h1>
        <div class="form-container">
            <input type="number" id="amountInput" placeholder="Сумма">
            <select name="" id="categorySelect">
                <option value="доход">Доход</option>
                <option value="расход">Расход</option>
            </select>
            <button id="addTransactionButton">Добавить транзакцию</button>
        </div>
        <div id="transactionContainer" class="transactionContainer">
            <!-- Хранилище транзакций -->
        </div>
        <div class="balanceContainer" id="">
            <h2>Текущий баланс: <span id="balance">0</span>р.</h2>
        </div>
    </div>
</body>

</html>
