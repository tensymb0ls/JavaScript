<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="round accent" id="ac">AC</div>
            <div class="round accent" id="invert">+/-</div>
            <div class="round accent" id="percent">%</div>
            <div class="round accent" id="division">รท</div>
            <div class="round grey">1</div>
            <div class="round grey">2</div>
            <div class="round grey">3</div>
            <div class="round accent" id="multiply">ะฅ</div>
            <div class="round grey">4</div>
            <div class="round grey">5</div>
            <div class="round grey">6</div>
            <div class="round accent" id="minus">-</div>
            <div class="round grey">7</div>
            <div class="round grey">8</div>
            <div class="round grey">9</div>
            <div class="round accent" id="plus">+</div>
            <div class="round zero grey">0</div>
            <div class="round grey">.</div>
            <div class="round accent" id="equals">=</div>
        </div>
    </div>
</body>

</html>
