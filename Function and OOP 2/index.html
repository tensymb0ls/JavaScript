<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function and OOP 2</title>
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<div class="modal">
		<img src="./logo.png" alt="logo">
		<div class="wrapper">
			<label for="iIsbn">Isbn</label>
			<input required type="text" name="iIsbn" id="iIsbn">
			<label for="iTitle">Title</label>
			<input type="text" name="iTitle" id="iTitle">
			<label for="iAuthor">Author</label>
			<input type="text" name="iAuthor" id="iAuthor">
			<label for="iYear">Year</label>
			<input min="0" max="2023" type="number" name="iYear" id="iYear">
			<button id="primary" class="primary">Create book</button>
			<button id="secondary" class="secondary">Back to future</button>
		</div>
	</div>
</body>

</html>
